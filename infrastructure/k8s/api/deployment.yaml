apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-app
  namespace: PLACEHOLDER_NAMESPACE
  labels:
    app: user-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-app
  template:
    metadata:
      labels:
        app: user-app
    spec:
      containers:
      - name: user-app
        image: PLACEHOLDER_CONTAINER_REGISTRY/PLACEHOLDER_IMAGE_REPOSITORY:PLACEHOLDER_TAG
        ports:
        - containerPort: 8082
        env:
        - name: ASPNETCORE_URLS
          value: "http://+:8082"
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        - name: ProducerSettings__Host
          value: rabbitmq-service
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: db-connection
              key: ConnectionStrings__DefaultConnection
        - name: ConnectionStrings__DatabaseDllConnection
          valueFrom:
            secretKeyRef:
              name: db-connection
              key: ConnectionStrings__DatabaseDllConnection
---
apiVersion: v1
kind: Service
metadata:
  name: user-app-service
  namespace: PLACEHOLDER_NAMESPACE
spec:
  selector:
    app: user-app
  ports:
    - protocol: TCP
      port: 8092
      targetPort: 8082
  type: ClusterIP